<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhập pass đi người đẹp 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="login">
    <h2>Nhập pass đi người đẹp 💕</h2>
    <input type="password" id="passInput" placeholder="Nhập mật khẩu...">
    <button onclick="checkPass()">Xác nhận</button>
    <p id="msg"></p>
  </div>

  <div class="hidden" id="birthday">
    <h1>🎉 Chúc mừng sinh nhật Em 🎂</h1>
    <p>Chúc Em luôn tươi tắn, xinh đẹp và hạnh phúc như bây giờ nha 💗</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
