<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nhập pass đi người đẹp 💕</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Nhập pass đi người đẹp 💖</h2>
    <input type="password" id="passInput" placeholder="Nhập mật khẩu..." />
    <button onclick="checkPass()">Xác nhận</button>
    <p id="message"></p>
  </div>

  <div id="content" class="hidden">
    <h1>🎉 Chúc mừng sinh nhật Anh yêu 🎂</h1>
    <p>Chúc Anh luôn vui vẻ, mạnh khỏe và hạnh phúc nha 💗</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
